<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card Exercise</title>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  margin: 0;
  background-color: #ffffff;
}
 
.profile-card {
    width: 100%;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    overflow: hidden;
}
 
.card-header {
  display: flex;
  align-items: center;
  padding: 20px;
  background-color: #ffffff;
  border-bottom: 1px solid #eee;
}
 
.profile-image {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 20px;
}
 
.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
 
.profile-name {
  font-size: 20px;
  font-weight: bold;
  margin: 0;
}
 
.profile-role {
  font-size: 14px;
  color: #666;
  margin: 0;
}
 
.btn-edit {
  background-color: rgb(248, 246, 246);
  border: none;
  font-size: 14px;
  color: #007bff;
  height: 40px;
  margin-left: auto;
  border-radius: 4px;

}
 
.social-stats {
  list-style: none;
  padding: 0px;
  margin:0px;

  display: flex;
  white-space: pre-line;
  justify-content: space-between;
  align-items: center;
  justify-items: center;
  padding: 20px;
  border-bottom: 1px solid #eee;
}
 
.social-stats .number {
  font-size: 18px;
  font-weight: bold;
}
 
.social-stats .description {
  font-size: 14px;
  color: #666;
}
 
.card-actions {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
 
.card-actions button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
}
 
.card-actions button:hover {
  background-color: #0062cc;
}

@media (max-width:769px) {
    
    .card-header{
        display:contents;
    }
    .profile-image{
        margin-top: 15px;
        margin-left: 20px;
        display: inline-flex;
        float: left;
    }
    .profile-info{
        margin-top: 15px;
        
    }
    .btn-edit{
        width: 100%;
        margin-top: 10px;
    }
    .card-actions{
        display: contents;
    }
    .social-stats{
        display: grid;
        grid-template-columns: repeat(2,2fr);
        margin-left: 70px;
    }
    .stat-item{
        float: right;
        width: 50%;
    }
    .btn-action{
        width: 100%;
        margin-top:10px ;
        
    }
    .profile-info{
        font-size: 16px;
        margin-top: 35px;
    }
}
@media (max-width:321px) {
    .card-header{
        display:contents;
    }
    .profile-image{
        margin-top: 20px;

        float: left;
    }
    .profile-info{
        margin-top: 35px;
        
    }
    .btn-edit{
        width: 100%;
        margin-top: 10px;
    }
    .social-stats{
        display: grid;
        grid-template-columns: repeat(1,2fr);
        margin-right: 75px;

        
    }
    
    .btn-actio80{
        width: 100%;
        margin-top:20px ;
        
    }
    .profile-info{
        font-size: 16px;
    }
}
@media (max-width:376px) {
    .card-header{
        display:contents;
    }
    .profile-image{
        margin-top: 20px;
        margin-left: 20px;
        display: inline-flex;
        float: left;
    }
    .profile-info{
        margin-top: 35px;
        
    }
    .btn-edit{
        width: 100%;
        margin-top: 10px;
    }
    .social-stats{
        display: grid;
        grid-template-columns: repeat(1,2fr);
        align-items: center;
        margin-right: 45px;
    }
    
    .btn-action{
        width: 100%;
        margin-top:20px ;
        
    }
    .profile-info{
        font-size: 16px;
    }
}
@media (max-width:426px) {
    .card-header{
        display:contents;
    }
    .profile-image{
        margin-top: 20px;

        float: left;
    }

    }
    .btn-edit{
        width: 100%;

    }
    .social-stats{
        display: grid;
        grid-template-columns: repeat(1,2fr);
        align-items: center;
        margin-left: 6rem;  
    }

        width: 100%;
        margin-top:20px ;
        
    }

    }
}
</style>
</head>
<body>
<div class="profile-card">
  <div class="card-header">
        <div class="profile-image">
        <img src="https://soc-core-testing.s3.ap-south-1.amazonaws.com/avatar.png" alt="Profile Image">
        </div>
        <div class="profile-info">
        <h1 class="profile-name">Jane Doe</h1>
        <p class="profile-role">Graphic Designer</p>
        </div>
        <button class="btn-edit">Edit Profile</button>
    </div>
  
  <ul class="social-stats">
    <li class="stat-item">
      <span class="number">150</span>
      <span class="description">Works</span>
    </li>
    <li class="stat-item">
      <span class="number">25k</span>
      <span class="description">Followers</span>
    </li>
    <li class="stat-item">
      <span class="number">500</span>
      <span class="description">Following</span>
    </li>
    <li class="stat-item">
        <span class="number">50</span>
        <span class="description">Videos</span>
      </li>
  </ul>
  
  <div class="card-actions">
    <button class="btn-action">Follow</button>
    <button class="btn-action">Message</button>
  </div>
</div>
</body>
